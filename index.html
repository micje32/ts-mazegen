<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TypeScript Maze Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="maze">
      <button id="maze">Generate Maze</button>
    </div>
    <div class="settings">
      <ul>
        <li>
          <label for="wall">Wall color:</label><br>
          <input type="color" id="wall" value="#ff0000">
        </li>
        <li>
          <label for="wall">Path color:</label><br>
          <input type="color" id="path" value="#ff0000">
        </li>
        <li>
          <label for="wall">Edge color:</label><br>
          <input type="color" id="edge" value="#ff0000">
        </li>
        <li>
          <label for="wall">Start color:</label><br>
          <input type="color" id="start" value="#ff0000">
        </li>
        <li>
          <label for="wall">End color:</label><br>
          <input type="color" id="end" value="#ff0000">
        </li>
        <li>
          <label for="wall">Default color:</label><br>
          <input type="color" id="Default" value="#ff0000">
        </li>
      </ul>
    </div>
    <canvas id="canvmaze"></canvas>
    <script>var exports = {"__esModule": true};</script>
    <script src="dist/bundle.js"></script>

  </body>
</html>
