<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TypeScript Maze Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="maze">
      <button id="maze">Generate Maze</button>
    </div>
    <div class="settings">
      <ul>
        <li>
          <label for="mazesize">Maze size (10-100):</label>
          <input type="number" id="mazesize" name="mazesize" min="10" max="100" value="30">
        </li>
        <li>
          <label for="padding">Padding (2-20):</label>
          <input type="number" id="padding" name="padding" min="2" max="20" value="10">
        </li>
        <li>
          <label for="cellsize">Cell size (5-50):</label>
          <input type="number" id="cellsize" name="cellsize" min="5" max="50" value="10">
        </li>
        <li>
          <input type="checkbox" id="animate" name="animate">
          <label for="animate"> Animate maze?</label><br>
        </li>
        <li>
          <label for="wall">Wall color:</label><br>
          <input type="color" id="wall" value="#ff0000">
        </li>
        <li>
          <label for="background">Background color:</label><br>
          <input type="color" id="background" value="#00ff00">
        </li>
      </ul>
    </div>
    <canvas id="canvmaze"></canvas>
    <script>var exports = {"__esModule": true};</script>
    <script src="dist/bundle.js"></script>

  </body>
</html>
